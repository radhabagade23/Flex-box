<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <div class="left-side">
            <div class="img">
                <img src="img-2.png" alt="">
                <img src="img-1.png" alt="">
            </div>
            <div class="row-1">
                <div class="box-0">
                    <div class="small">
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>
                    <div class="circle-1"></div>
                    <p class="name-1">Anwesha Das</p>
                </div>
                <div class="box">
                    <i class="fa-solid fa-microphone-slash"></i>
                    <div class="circle-2"></div>
                    <p class="name">Radha Bagade</p>
                </div>
                <div class="box">
                    <i class="fa-solid fa-microphone-slash"></i>
                    <div class="circle-3"></div>
                    <p class="name">Sukriti Batta</p>
                </div>
                <div class="box">
                    <i class="fa-solid fa-microphone-slash"></i>
                    <div class="circle-4"></div>
                    <p class="name">Vikash Gupta</p>
                </div>
            </div>
            <div class="row-2">
                <div class="box-1">
                    <i class="fa-solid fa-microphone-slash"></i>
                    <div class="circle-5"></div>
                    <p class="name">Nikhil</p>
                </div>
                <div class="box-2">
                    <i class="fa-solid fa-microphone-slash"></i>
                    <div class="circle-6"></div>
                    <p class="name">Neelam Saini</p>
                </div>
                <div class="box-3">
                    <i class="fa-solid fa-microphone-slash"></i>
                    <div class="circle-7"></div>
                    <p class="name">Ravi Kumar</p>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="row">
                <p class="chat-box">In-call messages</p>
                <i class="fa-solid fa-xmark"></i>
            </div>

            <div class="right-side-top">
                <p class="instruction">Unless they're pinned, message can only be seen by people in the call when the message is sent. All messages are deleted when the call ends.</p>
            </div>
            <div class="right-side-bottom">
                <div class="column">
                    <p class="instruction-2">Send a message</p>
                    <img src="paperplane.png" alt="paperplane"/>
                </div>

            </div>
        </div>
    </div>
    <div class="bottom-container">
        <div class="bottom-1">
            <div class="bottom-container-1">
                <i class="fa-solid fa-heart heart"></i>
                <i class="fa-solid fa-thumbs-up thumbs-up"></i>
                <i class="fa-solid fa-hands-clapping clapping"></i>
                <i class="fa-solid fa-face-grin-tears face-tears"></i>
                <i class="fa-solid fa-face-surprise face-surprise"></i>
                <i class="fa-solid fa-face-sad-tear face-sad"></i>
                <i class="fa-solid fa-face-rolling-eyes rolling-eyes"></i>
                <i class="fa-solid fa-thumbs-down thumbs-down"></i>
            </div>
            <div class="bottom-container-circle"></div>
        </div>
        <div class="bottom-2">
            <div class="site-1">
                <b> 9:47 PM | vms-wump-bjk</b>
            </div>

            <div class="bottom-container-2">
                <div class="icon-1">
                    <i class="fa-solid fa-angle-up inner-0"></i>
                    <div class="inner">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                    
                </div>
                <div class="icon-1">
                    <i class="fa-solid fa-angle-up inner-0"></i>
                    <div class="inner-1">
                        <i class="fa-solid fa-video-slash"></i>
                    </div>
                </div>
                <div class="icon">
                    <i class="fa-regular fa-closed-captioning cc-icon"></i>
                </div>
                <div class="icn">
                    <i class="fa-solid fa-face-smile emoji-icon"></i>
                </div>
                <div class="icon">
                    <div class="rectangle">
                        <i class="fa-solid fa-arrow-up arrow"></i>
                    </div>
                </div>
                <div class="icon">
                    <i class="fa-regular fa-hand hand"></i>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-ellipsis ellips"></i>
                </div>
                <div class="icon-2">
                    <img src="phone-hangup.svg" alt="phone-hangup" class="phone">
                </div>
            </div>
            <div class="site-2">
                <i class="fa-solid fa-circle-info info"></i>
                <i class="fa-solid fa-user-group user"></i>
                <i class="fa-solid fa-message message"></i>
                <i class="fa-solid fa-shapes shapes"></i>
            </div>
        </div>
        
    </div>
</body>
</html>
